    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>


        <div class="calculator">
            <h1 class="head-1">Calculator</h1>
            <div class="content">
                <div class="text">
                    <input type="number" name="" id="one">
                </div>
                <div class="button">

                    <div class="one">
                        <input type="button" value="7">
                        <input type="button" value="8">
                        <input type="button" value="9">
                        <input type="button" value="+" style="background-color:gray;"> <br>
                    </div>
                    <div class="one">
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                        <input type="button" value="-" style="background-color:gray;"><br>
                    </div>
                    <div class="one">
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                        <input type="button" value="x" style="background-color:gray;"><br>
                    </div>
                    <div class="two">
                        <input type="button" value="C" style="color:white; background-color: red;">
                        <input type="button" value="0">
                        <input type="button" value="=" style="background-color:gray;">
                        <input type="button" value="/" style="background-color:gray;"><br>
                    </div>




                </div>
            </div>
        </div>


    </html>


</body>
